<!DOCTYPE html>
<html>
	<head>
	<title>reproductor</title>
	</head>
	<body onload="zoom()">
	<audio id="demo1" autoplay src="ClickTrack.mp3"></audio>
	<audio id="demo2" autoplay src="Guide.mp3"></audio>
	<div>
  	<button onclick="document.getElementById('demo1').muted = !document.getElementById('demo1').muted;$(this).toggleClass('mute')">muted</button>
  	<button onclick="document.getElementById('demo1').volume+=0.1">+ Volumen</button>
  	<button onclick="document.getElementById('demo1').volume-=0.1">- Volumen</button>
	</br>
  	<button onclick="document.getElementById('demo2').muted = !document.getElementById('demo2').muted;$(this).toggleClass('mute')">muted</button>
  	<button onclick="document.getElementById('demo2').volume+=0.1">+ Volumen</button>
  	<button onclick="document.getElementById('demo2').volume-=0.1">- Volumen</button>
	</div> 
	</body>

	<script>
	function zoom() {
        	    document.body.style.zoom = "400%" 
	}
	</script>
</html>
